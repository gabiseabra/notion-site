name: Deploy web to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build -w common

      - name: Build web
        env:
          VITE_SITE_URL: ${{ vars.VITE_SITE_URL }}
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_SITE_TITLE: ${{ vars.VITE_SITE_TITLE }}
        run: npm run build -w web

      - name: Verify dist exists
        run: |
          ls -la web/dist/client
          test -f web/dist/client/index.html

      - run: cp web/dist/client/index.html web/dist/client/404.html
      - run: echo "${{ vars.PAGES_DOMAIN }}" > web/dist/client/CNAME
      - run: touch web/dist/client/.nojekyll

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist/client

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4