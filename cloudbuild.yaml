steps:
  # running docker-compose
  - name: 'docker/compose:2.30.0'
    args: [ 'up', '-d' ]
    env:
      - 'NODE_ENV=production'
      - 'NOTION_TOKEN=${_NOTION_TOKEN}'
      - 'NOTION_DATABASE_ID=${_NOTION_DATABASE_ID}'
      - 'SITE_URL=blog.gabiseabra.dev'
options:
  logging: CLOUD_LOGGING_ONLY