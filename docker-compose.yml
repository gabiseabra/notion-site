version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    env_file:
      - api/.env
    ports:
      - "3000:3000"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    ports:
      - "5173:4173"
    depends_on:
      - api
    restart: unless-stopped